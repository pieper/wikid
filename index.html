<html manifest="manifest.php">
    <head>
        <title>Wikid</title>
        <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch.css">
        <link type="text/css" rel="stylesheet" media="screen" href="themes/jqt/theme.css">
        <link type="text/css" rel="stylesheet" media="screen" href="wikid.css">
        <script type="text/javascript" src="jqtouch/jquery.js"></script>
        <script type="text/javascript" src="jqtouch/jqtouch.js"></script>
        <script type="text/javascript" src="wikid.js"></script>
    </head>
    
    <body>

        <div id="home">
            <div class="toolbar">
                <h1>Wikid</h1>
                <a class="button flip" href="#settings">Settings</a>
            </div>
            <form method="post">
                <ul class="rounded">
                    <li><input placeholder="Text to Lookup..." type="text" name="searchString" id="searchString" /></li>
                    <li><input type="submit" class="submit" name="action" value="Search" /></li>
                </ul>
            </form>
            <div id="searchResults">
              <ul class="edgetoedge">
                  <li id="resultTemplate" class="result" style="display:none">
                      <span class="english">english</span>
                      <span class="spanish">spanish</span>
                  </li>
              </ul>
            </div>
        </div>

        <div id="settings">
            <div class="toolbar">
                <h1>Settings</h1>
                <a class="button cancel" href="#">Cancel</a>
            </div>
            <ul class="edgetoedge">
                <li class="arrow"><a href="#about">About</a></li>
            </ul>
            <form method="post">
                <ul class="rounded">
                    <li><input placeholder="Age" type="text" name="age" id="age" /></li>
                    <li><input placeholder="Weight" type="text" name="weight" id="weight" /></li>
                    <li><input placeholder="Budget" type="text" name="budget" id="budget" /></li>
                    <li><input type="submit" class="submit" name="action" value="Save Changes" /></li>
                </ul>
            </form>
        </div>

        <div id="about">
            <div class="toolbar">
                <h1>About</h1>
                <a class="button back" href="#">Back</a>
            </div>
            <div>
              <p>Wikid is a mobile app to give you access to wikipedia language dictionaries.  Check it out at <a href=http://apps.ibility.net/wikid> the wikid home page</a></p>
            </div>
        </div>


    </body>
</html>
